<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Habit Tracker</title>
  </head>
  <body>
    <main class="container">
      <header>
        <h1>Habit Tracker</h1>
        <form id="new-habit-form" aria-label="Add Habit">
          <input id="habit-name" type="text" placeholder="Habit name" required />
          <select id="habit-frequency">
            <option value="daily" selected>Daily</option>
            <option value="weekly">Weekly</option>
            <option value="custom">Custom (x/week)</option>
          </select>
          <input id="habit-target" type="number" min="1" max="7" value="3" style="display:none" />
          <button type="submit">Add</button>
        </form>
      </header>

      <section id="habits" aria-live="polite"></section>

      <template id="habit-card-template">
        <article class="card">
          <div class="card-head">
            <h3 class="habit-title"></h3>
          <div class="actions">
              <button data-edit>Edit</button>
              <button data-delete>Delete</button>
            </div>
          </div>

          <div class="meta">
            <span class="badge freq"></span>
            <span class="badge streak"></span>
            <span class="badge longest"></span>
          </div>

          <div class="calendar"></div>
        </article>
      </template>
    </main>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
